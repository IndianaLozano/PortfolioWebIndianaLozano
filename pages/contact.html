<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../assets/img/logoindianalozanoportfolio.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="../css/main.css">

	<title> Portfolio Web - Indiana Lozano </title>
</head>

<body>

	<div class="wrapper">
		<header>
			<div class="navbar">
				<div class="brand">
					<a href="../index.html"> <img src="../assets/img/logoindianalozanoportfolio.png"
							alt="Indiana Lozano's Work Experience" width="150px" height="150px"></a>
				</div>
				<ul class="menu">
					<li><a href="projects.html"> Projects </a></li>
					<li><a href="achievements.html"> Achievements and certifications </a></li>
					<li><a href="workExperience.html"> Work experience </a></li>
					<li><a href="contact.html"> Contact Indiana </a></li>
					<li><a href="https://www.google.com" target="_blank"> Go to Google </a></li>
				</ul>
			</div>
		</header>

		<main class="main">
			<div class="info-content">
				<h1 class="animate__animated animate__fadeInDown">Contact Indiana</h1>
			</div>
			<div class="img-woman">
				<img src="../assets/img/programmer_woman.png" alt="Woman who codes">
			</div>
		</main>
	</div>

	<div class="about">

		<section class="contactMe">
			<form action="#">
				<label for="name">Your name</label>
				<div>
					<input type="text" id="Name" name="name" class="fcf-form-control" required>
				</div>
				<div>
					<label for="Email" class="fcf-label">Your email address</label>
					<div>
						<input type="email" id="Email" name="Email" class="fcf-form-control" required>
					</div>
					<div>
						<label for="Message" class="fcf-label">Your message</label>
						<div>
							<textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
								required></textarea>
						</div>
					</div>
					<div>
						<button type="submit" id="button">Send</button>
					</div>
			</form>
		</section>

	</div>

	<footer class="footer">
		<div class="footer-content">
			Location
		</div>
	</footer>

	<script src="js/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>

</body>

</html>
