<body>
	<div class="container-fluid">

			<nav class="navbar navbar-expand-lg navbar-light bg-pink d-flex justify-content-around">

				<a class="nav-item text-decoration-none" href="../index.html"><img class=" logo img-fluid"
						src="../assets/img/logoindianalozanoportfolio.png" alt="Indiana Lozano's Portfolio Web">
				</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="projects.html"> Projects </a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="achievements.html"> Achievements and certifications </a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="workExperience.html"> Work experience </a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#"> Contact </a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://www.google.com"> Go to Google </a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<main class="main row">
			<div class="info-content-conB col-6 d-flex-col justify-content-center">
				<h1 class="animate__animated animate__fadeInDown ">Indiana Lozano's Portfolio Web</h1>
				<a download href="#" class="d-flex justify-content-center text-decoration-none">
					<button class="download-cv">
						Download CV
					</button>
				</a>
			</div>
			<div class="col-6 d-flex justify-content-around">
				<img class="img-woman img-fluid width-100 height-500" src="../assets/img/programmer_woman.png"
					alt="Woman who codes">
			</div>
		</main>

		<div class="about-conB row col-12">

			<section class="contact-me">
				<form action="#">
					<div class="form-group">
						<label for="name"> Your name: </label>
						<input type="text" id="Name" name="name" class="fcf-form-control" required>
					</div>
					<div>
						<label for="Email" class="fcf-label">Your email address</label>
						<div>
							<input type="email" id="Email" name="Email" class="fcf-form-control" required>
						</div>
						<div>
							<label for="Message" class="fcf-label">Your message</label>
							<div>
								<textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
									required></textarea>
							</div>
						</div>
						<div>
							<button type="submit" id="button">Send</button>
						</div>
				</form>
			</section>

		</div>

		<footer class="footer row">
			<div class="footer-content">
				Location
			</div>
		</footer>
	</div>


	<script src="js/wow.min.js"></script>
