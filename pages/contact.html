<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="shortcut icon" href="../assets/img/logoindianalozanoportfolio.png">

	<title> Contact Indiana Lozano </title>
</head>

<body>

	<!-- header -->
	<header>

		<nav class="menu">
			<ul>
				<li><a href="../index.html"> <img src="../assets/img/logoindianalozanoportfolio.png"
							alt="Indiana Lozano's Portfolio Web" width="200px" height="100px"></a></li>
				<li><a href="./projects.html"> Projects </a></li>
				<li><a href="./achievements.html"> Achievements and certifications </a></li>
				<li><a href="./workExperience.html"> Work experience </a></li>
				<li><a href="#"> Contact Indiana </a></li>
				<li><a href="https://www.google.com" target="_blank"> Go to Google </a></li>
			</ul>
		</nav>

		<div class="title">
			<h1>Contact Indiana</h1>
			<img class="" src="../assets/img/programmer_woman.png" alt="Woman who codes" height="300px">
		</div>

	</header>
	<!-- cierre de header -->

	<main>

		<!-- formulario de contacto -->
		<section>
			<form action="#">
				<label for="name">Your name</label>
				<div>
					<input type="text" id="Name" name="name" class="fcf-form-control" required>
				</div>
				<div>
					<label for="Email" class="fcf-label">Your email address</label>
					<div>
						<input type="email" id="Email" name="Email" class="fcf-form-control" required>
					</div>
					<div>
						<label for="Message" class="fcf-label">Your message</label>
						<div>
							<textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
								required></textarea>
						</div>
					</div>
					<div>
						<button type="submit" id="button">Send</button>
					</div>
			</form>
		</section>
		<!-- cierre de form contacto -->

	</main>

	<!-- inicio de footer -->
	<footer>
		<p> Location </p>
	</footer>

</body>

</html>
